<ion-header>Post list</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let post of posts" >
    <ion-list>
      <ion-item style="font-weight: bold">{{post.title}}</ion-item>
      <ion-item>{{post.textContent}}</ion-item>
      <ion-item>by {{post.userNickname}}</ion-item>
      <ion-item>{{post.category}}</ion-item>
    </ion-list>
  </ion-item>
</ion-list>
</ion-content>
